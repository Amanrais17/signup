  <body>
    <div id="form">
      <div class="design">
        <div class="image"><img class="img" src="formimg.png" alt=""></div>
        <div class="signbox">

          <form class="signup" action="index.html" method="post">
            <h1 class="heading">SIGN UP</h1>
            <input  class="email" type="text" name="" placeholder="Email address">
            <br><br>
            <input class="pass" type="password" name="" placeholder="password">
            <br><br>
            <button class="btn" type="submit" name="button">REGISTER</button><br><br>
            <!-- <a class="forget" href="#">forget password</a><br> -->
            <p class="line">---------or use this to login---------</p><br>
            <button class="logbtn" type="button" name="button"><i class="fa-brands fa-facebook-f"></i></button>
            <button class="logbtn1" type="button" name="button"><i class="fa-brands fa-google"></i></button>
          </form>
        </div>
    </div>
  </div>
